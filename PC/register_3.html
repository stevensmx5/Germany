<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            
        });
    </script>
</head>
<body>
    <!--页面顶部-->
    <div class="page_top">
        <div class="top_box">
            <a href=""><img alt="" class="top_logo" src="images/top_logo.png" /></a>
            <img alt="" class="top_logo" src="images/top_text.png" />
            <div class="top_right">
                <div class="r_btn">注册</div>
            </div>
        </div>
    </div>
    <!--页面顶部结束-->

    <!--登录红色横条-->
    <div class="login_top">
        <div class="login_top_div">
            <div class="login_top_left">
                <img alt="" src="images/user_icon.png" />
                <p>会员注册</p>
            </div>
            <div class="login_top_right">
                <p>首页</p><span> / </span><p>会员注册</p>
            </div>
        </div>
    </div>
    <!--登录红色横条结束-->

    
    <div class="page_content_box">
        <!--注册页面-->
        <div class="register_box">
            <div class="register_body">
                <div class="register_step">
                    <p>1</p>
                    <p>2</p>
                    <p class="open">3</p>
                </div>
                <h2>恭喜您，注册成功！</h2>
                
                <img class="register_img" alt="" src="images/register_img.jpg" />

                <div class="register_btn_row">
                    <div class="success_btn_box">
                        <div class="suc_btn">马上登录</div>
                        <div class="suc_btn">验证邮箱</div>
                    </div>
                </div>
            </div>
        </div>
        <!--注册页面结束-->
    </div>

    <!--页面底部-->
    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img alt="" src="images/wechat.png" />
                    <img class="wechat_code" alt="" src="images/wechat_code.jpg" />
                </div>
                <a href="https://www.linkedin.com/company/german-convention-bureau/"><img class="bottom_icon" alt="" src="images/in.png" /></a>
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面底部结束-->
</body>
</html>
