<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            
        });
    </script>
</head>
<body>
    <!--页面顶部-->
    <div class="page_top">
        <div class="top_box">
            <a href=""><img alt="" class="top_logo" src="images/top_logo.png" /></a>
            <img alt="" class="top_logo" src="images/top_text.png" />
        </div>
    </div>
    <!--页面顶部结束-->

    <!--登录红色横条-->
    <div class="login_top">
        <div class="login_top_div">
            <div class="login_top_left">
                <img alt="" src="images/credential.png" />
                <p>会员登录</p>
            </div>
            <div class="login_top_right">
                <p>首页</p><span> / </span><p>领取专家证书</p>
            </div>
        </div>
    </div>
    <!--登录红色横条结束-->

    
    <div class="page_content_box">
        
        <div class="credential_page">
            <div class="credential_box">
                <img class="credential_img" alt="" src="images/credential_img.jpg" />
                <from>
                    <div class="send_credential">
                        <h1>恭喜你成为德国会奖专家</h1>
                        <p>请填写一下信息，以便我们为你寄送专家证书：</p>
                        <h2>姓名</h2>
                        <input class="name_input" type="text" />
                        <h2>电话</h2>
                        <input class="tel_input" type="tel" />
                        <h2>地址</h2>
                        <input class="address_input" type="text" />
                        <div class="send_btn">取消</div>
                        <div class="send_btn">发送</div>
                    </div>
                </from>
            </div>
        </div>

    </div>

    <!--页面底部-->
    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img alt="" src="images/wechat.png" />
                    <img class="wechat_code" alt="" src="images/wechat_code.jpg" />
                </div>
                <a href="https://www.linkedin.com/company/german-convention-bureau/"><img class="bottom_icon" alt="" src="images/in.png" /></a>
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面底部结束-->
</body>
</html>
