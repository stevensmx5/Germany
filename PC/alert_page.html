<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //提示弹出框
            $('.remind').click(function () {
                var h = '<img class="alert_icon" alt="" src="images/remind_icon.png" />';
                h += '<div class="alert_content">';
                h += '  <h2>系统提示!</h2>';
                h += '  <p>更改以后将无法恢复之前的参数设置，确定更改系统设置么?</p>';
                h += '  <div class="alert_btn_row">';
                h += '      <div class="alert_btn">取消</div>';
                h += '      <div class="alert_btn">确定</div>';
                h += '  </div>';
                h += '</div>';
                $('.alert_body').removeClass('dis');
                $('.alert_box').html(h);
            });
            //报错弹出框
            $('.error').click(function () {
                var h = '<img class="alert_icon" alt="" src="images/remind_icon.png" />';
                h += '<div class="alert_content">';
                h += '  <h2>操作错误!</h2>';
                h += '  <p>错误原因：验证码错误，请重新填写!</p>';
                h += '  <div class="alert_btn_row">';
                h += '      <div class="alert_btn">确定</div>';
                h += '  </div>';
                h += '</div>';
                $('.alert_body').removeClass('dis');
                $('.alert_box').html(h);
            });
            //LOADING弹出框
            $('.load').click(function () {
                var h = '<img class="alert_icon" alt="" src="images/load_icon.png" />';
                h += '<div class="alert_content">';
                h += '    <h3>正在读取数据，请稍候...</h3>';
                h += '</div>';
                $('.alert_body').removeClass('dis');
                $('.alert_box').html(h);
            });
            //成功弹出框
            $('.success').click(function () {
                var h = '<img class="alert_icon" alt="" src="images/remind_icon.png" />';
                h += '<div class="alert_content">';
                h += '  <h2>操作成功!</h2>';
                h += '  <div class="alert_btn_row">';
                h += '      <div class="alert_btn">确定</div>';
                h += '  </div>';
                h += '</div>';
                $('.alert_body').removeClass('dis');
                $('.alert_box').html(h);
            });
            //由于弹出框是由JQ代码写入，是未来元素，点击事件通过 .on 来绑定点击事件
            //点击按钮隐藏弹出框
            $(document).on('click', '.alert_btn', function () {
                $('.alert_body').addClass('dis');
            });
            //以下被注释代码是点击灰色遮罩层关闭弹窗的代码
            //$('.alert_bg').click(function () {
            //    $('.alert_body').addClass('dis');
            //});
        });
    </script>
</head>
<body>
    <!--页面顶部-->
    <div class="page_top">
        <div class="top_box">
            <a href=""><img alt="" class="top_logo" src="images/top_logo.png" /></a>
            <img alt="" class="top_logo" src="images/top_text.png" />
            <div class="top_right">
                <div class="r_btn">注册</div>
            </div>
        </div>
    </div>
    <!--页面顶部结束-->

    <!--登录红色横条-->
    <div class="login_top">
        <div class="login_top_div">
            <div class="login_top_left">
                <img alt="" src="images/user_icon.png" />
                <p>会员注册</p>
            </div>
            <div class="login_top_right">
                <p>首页 / 会员注册</p>
            </div>
        </div>
    </div>
    <!--登录红色横条结束-->

    
    <div class="page_content_box">
        <!--注册页面-->
        <div class="register_box">
            <div class="register_body">
                <div class="register_step">
                    <p>1</p>
                    <p class="open">2</p>
                    <p>3</p>
                </div>
                <h2>填写注册信息（<span> *</span>为必填项）</h2>
                <form>
                    <div class="register_form">
                        <div class="input_box">
                            <p>用户名（必填为邮箱）<span> *</span></p>
                            <input type="text" />
                        </div>
                        <div class="input_box">
                            <p>登录密码<span> *</span></p>
                            <input id="pw" type="password" />
                            <div class="pas_lev">
                                <ul>
                                    <li class="lev_1"></li>
                                    <li class="lev_2"></li>
                                    <li class="lev_3"></li>
                                    <li class="lev_4"></li>
                                    <li class="lev_5"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input_box">
                            <div class="sex_box">
                                <p>性别<span> *</span></p>
                                <input type="text" />
                            </div>
                            <div class="yzm_box">
                                <p>验证码<span> *</span></p>
                                <p>看不清换一张</p>
                                <input type="text" />
                            </div>
                            <div class="yzm_img">
                                <img alt="" src="images/yzm.jpg" />
                            </div>
                        </div>

                        <div class="input_box">
                            <p>确认密码<span> *</span></p>
                            <img class="pwd_check" alt="" src="images/success.png" />
                            <input type="text" />
                        </div>
                        
                    </div>

                    <div class="register_btn_row">
                        <div class="confirm_btn remind">提示</div>
                        <div class="confirm_btn error">报错</div>
                        <div class="confirm_btn load">等待</div>
                        <div class="confirm_btn success">成功</div>
                    </div>
                </form>
            </div>
        </div>
        <!--注册页面结束-->
    </div>


    <!--弹出框-->
    <div class="alert_body dis">
        <div class="alert_bg"></div>
        <div class="alert_box">
            
        </div>
    </div>
    <!--弹出框结束-->

    <!--页面底部-->
    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img alt="" src="images/wechat.png" />
                    <img class="wechat_code" alt="" src="images/wechat_code.jpg" />
                </div>
                <img class="bottom_icon" alt="" src="images/in.png" />
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面底部结束-->
</body>
</html>
