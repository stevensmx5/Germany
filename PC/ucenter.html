<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.circliful.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#title_percent').circliful();
        });
    </script>
</head>
<body>
    <!--页面顶部-->
    <div class="page_top">
        <div class="top_box">
            <a href=""><img alt="" class="top_logo" src="images/top_logo.png" /></a>
            <img alt="" class="top_logo" src="images/top_text.png" />
        </div>
    </div>
    <!--页面顶部结束-->

    <!--用户中心红色横条-->
    <div class="ucenter_top">
        <div class="ucenter_top_div">
            <p>我的排名: 19位</p>
            <p>专家称号: 216人</p>
            <p>当前注册: 2008人</p>
        </div>
    </div>
    <!--用户中心红色横条结束-->

    
    <div class="page_content_box">
        <div class="ucenter_title_box">
            <div class="ucenter_title">
                <h2>个人中心</h2>
                <img class="user_portrait" alt="" src="images/user_img.png" />
                <h2>欢迎你：刘浩</h2>
                <div class="complete_percent">
                    <p>专家培训已完成</p>
                    <!--data-text是文本显示的数字；data-percent是控制百分比进度条位置-->
                    <div id="title_percent" data-dimension="50" data-text="31%" data-width="8" data-fontsize="14" data-percent="31" data-fgcolor="#80ba27" data-bgcolor="#fff"></div> 
                </div>

                <div class="logout_btn">退出</div>
            </div>
        </div>
    </div>

    <!--页面底部-->
    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img alt="" src="images/wechat.png" />
                    <img class="wechat_code" alt="" src="images/wechat_code.jpg" />
                </div>
                <a href="https://www.linkedin.com/company/german-convention-bureau/"><img class="bottom_icon" alt="" src="images/in.png" /></a>
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面底部结束-->
</body>
</html>
