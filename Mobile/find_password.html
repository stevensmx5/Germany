<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var win_h = $(window).height();
            var doc_h = $(document).height();
            if (win_h >= doc_h) {
                $('.page_bottom').addClass('pos_fix');
            }
            $('#pw').focus(function () {
                //$('#pwdLevel_1').attr('class', 'ywz_zhuce_hongxian');
                $('#pw').keyup();
            });
            $('#pw').keyup(function () {
                var __th = $(this);
                var _r = checkPassword(__th);
                var n;
                if (!__th.val()) {
                    $('.pas_lev li').css('display', 'none');
                    return;
                }
                if (__th.val().length < 6) {
                    $('.pas_lev .lev_1').css('display', 'block');
                    return;
                }
                if (__th.val().length > 6) {
                    for (i = 0; i < _r; i++) {
                        $('.pas_lev li').eq(i).css('display', 'block');
                    }
                    return;
                }
            });

            function checkPassword(pwdinput) {
                var maths, smalls, bigs, corps, cat, num;
                var str = $(pwdinput).val()
                var len = str.length;

                var cat = /.{16}/g
                if (len == 0) return 1;
                if (len > 16) { $(pwdinput).val(str.match(cat)[0]); }
                cat = /.*[\u4e00-\u9fa5]+.*$/
                if (cat.test(str)) {
                    return -1;
                }
                cat = /\d/;
                var maths = cat.test(str);
                cat = /[a-z]/;
                var smalls = cat.test(str);
                cat = /[A-Z]/;
                var bigs = cat.test(str);
                var corps = corpses(pwdinput);
                var num = maths + smalls + bigs + corps;

                if (len < 6) { return 1; }

                if (len >= 6 && len <= 8) {
                    if (num == 1) return 1;
                    if (num == 2 || num == 3) return 2;
                    if (num == 4) return 3;
                }

                if (len > 8 && len <= 11) {
                    if (num == 1) return 2;
                    if (num == 2) return 3;
                    if (num == 3) return 4;
                    if (num == 4) return 5;
                }

                if (len > 11) {
                    if (num == 1) return 3;
                    if (num == 2) return 4;
                    if (num > 2) return 5;
                }
            }

            function corpses(pwdinput) {
                var cat = /./g
                var str = $(pwdinput).val();
                var sz = str.match(cat)
                for (var i = 0; i < sz.length; i++) {
                    cat = /\d/;
                    maths_01 = cat.test(sz[i]);
                    cat = /[a-z]/;
                    smalls_01 = cat.test(sz[i]);
                    cat = /[A-Z]/;
                    bigs_01 = cat.test(sz[i]);
                    if (!maths_01 && !smalls_01 && !bigs_01) { return true; }
                }
                return false;
            }
        });
    </script>
</head>

            </div>
            <div class="input_box">

                <div class="pas_lev">

                </div>
            </div>

                <p>再次输入新密码</p><span>*</span><img class="check_img" alt="" src="images/success.png" />
                <input type="password" />
            </div>

            <div class="modify_btn">提&nbsp;交</div>
        </div>
    </div>
