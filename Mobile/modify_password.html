<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var win_h = $(window).height();
            var doc_h = $(document).height();
            console.log(win_h);
            console.log(doc_h);
            if (win_h >= doc_h) {
                $('.page_bottom').addClass('pos_fix');
            }
        });
    </script>
</head>
<body>
    <div class="top_bar">
        <img class="top_logo" alt="" src="images/top_logo.png" />
        <img class="menu_btn" alt="" src="images/menu_icon.png" />
    </div>

    <div class="password_page">
        <div class="page_title">
            <img alt="" src="images/pwd_icon.png" />
            <h2>找回密码</h2>
        </div>
        <div class="password_box">
            <h2>填写找回密码信息（皆为必填项）</h2>
            <div class="input_box">
                <p>用户名（必填为邮箱）</p><span>*</span><img class="check_img dis_n" alt="" src="images/success.png" />
                <input type="text" />
            </div>
            <div class="input_box">
                <p>真实姓名（请填写中文）</p><span>*</span><img class="check_img dis_n" alt="" src="images/success.png" />
                <input id="pw" type="text" />
            </div>
            <div class="input_box">
                <p>手机</p><span>*</span><img class="check_img dis_n" alt="" src="images/success.png" />
                <input id="pw" type="tel" />
            </div>
            <div class="input_box yz_box">
                <p>验证码</p><span>*</span><img class="check_img dis_n" alt="" src="images/success.png" />
                <input id="pw" type="text" />
                <img class="yz_img" alt="" src="images/yzm.jpg" />
            </div>
            <div class="input_box">
                <p>性别</p><span>*</span><img class="check_img dis_n" alt="" src="images/success.png" />
                <input type="text" />
            </div>

            <div class="modify_btn">提&nbsp;交</div>
        </div>
    </div>

    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img class="wechat_icon" alt="" src="images/wechat.png" />
                    <img class="wechat_code dis_n" alt="" src="images/wechat_code.jpg" />
                </div>
                <a href="https://www.linkedin.com/company/german-convention-bureau/"><img class="bottom_icon" alt="" src="images/in.png" /></a>
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
