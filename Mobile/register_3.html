<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>德国会奖专家</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/StyleSheet.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
</head>
<body>
    <div class="top_bar">
        <img class="top_logo" alt="" src="images/top_logo.png" />
        <img class="menu_btn" alt="" src="images/menu_icon.png" />
    </div>

    <div class="register_page">
        <div class="page_title">
            <img alt="" src="images/user_icon.png" />
            <h2>会员注册</h2>
        </div>
        <div class="register_body">
            <div class="register_step">
                <p>1</p>
                <p>2</p>
                <p class="open">3</p>
            </div>
            <h2>恭喜你，注册成功!</h2>
            <img class="register_success_img" alt="" src="images/register_success.jpg" />
            <div class="modify_btn">马上登录</div>
            <div class="disagree_btn">验证邮箱</div>
        </div>

    </div>

    <div class="page_bottom">
        <div class="copyright_statement">
            Copyright ©2018 All rights reserved 德国会议促进局官方网站 版权所有 （京ICP备13034256号-2）
        </div>
        <div class="bottom_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <div class="bottom_center">
                <div class="wechat">
                    <img class="wechat_icon" alt="" src="images/wechat.png" />
                    <img class="wechat_code dis_n" alt="" src="images/wechat_code.jpg" />
                </div>
                <a href="https://www.linkedin.com/company/german-convention-bureau/"><img class="bottom_icon" alt="" src="images/in.png" /></a>
                <ul>
                    <li>订阅</li>
                    <li>版权和隐私</li>
                    <li>网站地图</li>
                    <li class="to_top">回到顶端</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
